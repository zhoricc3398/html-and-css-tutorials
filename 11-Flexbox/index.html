<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11. Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="row">
            <div class="col-3 cell"></div>
        </div>
        <div class="row">
            <div class="col-2 multi">
                <div class="row">
                    <div class="col-1 cell"></div>
                    <div class="col-1 cell"></div>
                </div>
                <div class="row">
                    <div class="col-2 cell"></div>
                </div>
            </div>
            <div class="col-1">
                <div class="row">
                    <div class="col-1 cell"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 cell"></div>
            <div class="col-2 cell"></div>
        </div>
        <div class="row">
            <div class="col-3 cell"></div>
        </div>
    </main>
</body>

</html>
