<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>4.Forms</title>
</head>
<body>
    <h1>My Favourite Car</h1>
    <form action="/" method="GET">
        <label>
            Tesla
            <input type="radio" value="Tesla" name="car">
        </label>
        <label>
            Porsche
            <input type="radio" value="Porsche" name="car">
        </label>
        <label>
            BMW
            <input type="radio" value="BMW" name="car">
        </label>
        <label>
            Mercedes
            <input type="radio" value="Mercedes" name="car">
        </label>
        <input type="submit" value="Send">
    </form>
</body>
</html>
